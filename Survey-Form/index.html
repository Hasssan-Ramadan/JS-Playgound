<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
      <form action="">
        <section class="form-sec">
          <label for="name" class="label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </section>

        <section class="form-sec">
          <label for="email" class="label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </section>

        <section class="form-sec">
          <label for="age" class="label">Age (optional)</label>
          <input type="number" name="age" id="age" placeholder="Age" />
        </section>

        <section class="form-sec">
          <label for="current-role" class="label">
            Which option best describes your current role?
          </label>
          <select name="current-role" id="current-role" required>
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="perfer-not">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section class="form-sec">
          <label class="label"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <input
            type="radio"
            name="recommendation"
            id="recommended"
            class="option-lbl"
          />
          <p for="recommended">Definitly</p>
          <input
            type="radio"
            name="recommendation"
            id="maybe"
            class="option-lbl"
          />
          <p for="maybe">May Be</p>
          <input
            type="radio"
            name="recommendation"
            id="not-sure"
            class="option-lbl"
          />
          <p for="not-sure">Not Sure</p>
        </section>

        <section class="form-sec">
          <label for="fav-feature" class="label">
            What is your favorite feature of freeCodeCamp?
          </label>
          <select name="fav-feature" id="fav-feature" required>
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </section>

        <section class="form-sec">
          <label for="" class="label">
            What would you like to see improved? (Check all that apply)
          </label>
          <input type="checkbox" name="front-end" id="front-end" />
          <p for="front-end" class="option-lbl">Front-End Projects</p>
          <input type="checkbox" name="back-end" id="back-end" />
          <p for="back-end" class="option-lbl">Back-End Projects</p>
          <input type="checkbox" name="data-visual" id="data-visual" />
          <p for="data-visual" class="option-lbl">Data Visualization</p>
          <input type="checkbox" name="challenges" id="challenges" />
          <p for="challenges" class="option-lbl">Challenges</p>
          <input type="checkbox" name="open-source" id="open-source" />
          <p for="open-source" class="option-lbl">Open Source Community</p>
          <input type="checkbox" name="gitter" id="gitter" />
          <p for="gitter" class="option-lbl">Gitter help rooms</p>
          <input type="checkbox" name="videos" id="videos" />
          <p for="videos" class="option-lbl">Videos</p>
          <input type="checkbox" name="meetups" id="meetups" />
          <p for="meetups" class="option-lbl">City Meetups</p>
          <input type="checkbox" name="wiki" id="wiki" />
          <p for="wiki" class="option-lbl">Wiki</p>
          <input type="checkbox" name="forum" id="forum" />
          <p for="forum" class="option-lbl">Forum</p>
          <input type="checkbox" name="courses" id="courses" />
          <p for="courses" class="option-lbl">Additional Courses</p>
        </section>

        <section class="form-sec">
          <label for="suggestions" class="label"
            >Any comments or suggestions?
          </label>
          <textarea
            name="suggestions"
            id="suggestions"
            cols="30"
            rows="10"
            placeholder="Enter your comment here ..."
          ></textarea>
        </section>

        <section class="form-sec">
          <input type="submit" value="Submit" />
        </section>
      </form>
    </main>
  </body>
</html>
