<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2"
    />
    <title>Error 404 | Not Found</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <p class="header__paragraph">404 not found</p>
    </header>
    <main class="main">
      <section class="img-container">
        <img
          src="./images/Scarecrow.png"
          alt="Scarecrow art"
          class="img-container__img"
        />
      </section>
      <section class="article-container">
        <article class="article">
          <h1 class="article__header--bold">I have bad news for you</h1>
          <p class="article__paragraph">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="back-home-btn">
            <span class="back-home-btn__content">Back to homepage</span>
          </button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-paragraph">By Hassan Ramadan</p>
    </footer>
  </body>
</html>
